<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Pesanan</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="icon" type="image/png" href="https://img.icons8.com/?size=100&id=123740&format=png&color=000000">
    <link rel="stylesheet" href="tableInputOrder.css">
</head>
<body>
    <div class="container">
        <h2>
            <i class="fas fa-clipboard-list"></i>
            Data Pesanan
        </h2>

        <div class="search-filter">
            <div class="search-wrapper">
                <input type="text" id="searchOrderId" placeholder="🔍 Cari ID Pesanan...">
                <button id="searchOrderIdBtn"><i class="fas fa-search"></i></button>
            </div>
            
            <div class="search-wrapper">
                <input type="text" id="searchNamaKet" placeholder="🏷️ Cari berdasarkan nama...">
                <button id="searchNamaKetBtn"><i class="fas fa-search"></i></button>
            </div>            
            
            <select id="platformFilter">
                <option value="all">📦 Semua Platform</option>
                <option value="Shopee">🛒 Shopee</option>
                <option value="WhatsApp">💬 WhatsApp</option>
                <option value="TikTok">🎵 TikTok</option>
            </select>
            
            <button id="refreshBtn" title="Refresh Data"><i class="fas fa-sync-alt"></i></button>
        </div>

        <table id="ordersTable">
            <thead>
                <tr>
                    <th>Timestamp</th>
                    <th>ID Input</th>
                    <th>ID Pesanan</th>
                    <th>Admin</th>
                    <th>Platform</th>
                    <th>Qty</th>
                    <th>Nama Ket</th>
                    <th>Deadline</th>
                </tr>
            </thead>
            <tbody>
                <!-- Data will be populated by JavaScript -->
            </tbody>
        </table>

        <div class="pagination">
            <button id="prevPage" aria-label="Previous Page">&lt;</button>
            <span id="pageInfo">Halaman 1 dari 1</span>
            <button id="nextPage" aria-label="Next Page">&gt;</button>
        </div>
    </div>

    <!-- Search Results Popup -->
    <div id="searchResultsPopup" class="search-results-popup">
        <div class="search-results-content">
            <span class="close-popup">&times;</span>
            <div class="popup-header">
                <h3>Hasil Pencarian</h3>
            </div>
            <div class="popup-body">
                <p id="searchResultsText"></p>
            </div>
            <div class="popup-footer">
                <button id="searchResultsOkBtn" class="btn-ok">OK</button>
            </div>
        </div>
    </div>

    <script src="tableInputOrder.js"></script>
</body>
</html>
