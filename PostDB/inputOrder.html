<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Order</title>
    <link rel="stylesheet" href="inputOrder.css">
    <link rel="icon" type="image/png" href="https://img.icons8.com/?size=100&id=KriU4y4m011F&format=png&color=000000">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Form Input Order</h2>
            <div class="user-info">
                <span id="adminName" class="admin-name"></span>
                <button id="logoutBtn" class="logout-btn">Logout</button>
            </div>
        </div>
        <form id="orderForm">
            <div class="form-group">
                <label for="id_pesanan">ID Pesanan</label>
                <input type="text" id="id_pesanan" name="id_pesanan" placeholder="Masukkan ID pesanan" required>
            </div>

            <!-- Type Selection -->
            <div class="form-group">
                <label>Tipe Produk</label>
                <div class="radio-container type-container">
                    <div class="radio-item">
                        <input type="radio" id="typeRS" name="type" value="45001" required>
                        <label for="typeRS">RS</label>
                    </div>
                    <div class="radio-item">
                        <input type="radio" id="typeNonRS" name="type" value="45002">
                        <label for="typeNonRS">Non-RS</label>
                    </div>
                    
                </div>
            </div>
            
            <!-- Material Buttons -->
            <div class="material-section">
                <label>Pilih Bahan</label>
                <div class="material-buttons">
                    <button type="button" class="material-btn" data-material="46001" data-name="Kanvas">Kanvas</button>
                    <button type="button" class="material-btn" data-material="46002" data-name="Kulit">Kulit</button>
                    <button type="button" class="material-btn" data-material="46003" data-name="Nilon">Nilon</button>
                    <button type="button" class="material-btn" data-material="46004" data-name="Marsoto">Marsoto</button>
                    <button type="button" class="material-btn" data-material="46005" data-name="Baby Kanvas">Baby Kanvas</button>
                    <button type="button" class="material-btn" data-material="46006" data-name="Parasut">Parasut</button>
                    <button type="button" class="material-btn" data-material="46007" data-name="Scuba">Scuba</button>
                    <button type="button" class="material-btn" data-material="46008" data-name="Lain-Nya">Lain-Nya</button>
                    <button type="button" class="material-btn" data-material="46009" data-name="Velvet">Velvet</button>
                </div>
            </div>
            
            
            <!-- Product selection (initially hidden, will be populated via JS) -->
            <div class="form-group product-selection" id="productSelectionGroup" style="display: none;">
                <label for="id_produk">Pilih Produk</label>
                <select id="id_produk" name="id_produk" required>
                    <option value="">-- Pilih Produk --</option>
                </select>
            </div>
    
            <div class="form-group">
                <label for="deadline">Deadline</label>
                <input type="date" id="deadline" name="deadline" required>
            </div>
    
            <div class="form-group">
                <label>Platform</label>
                <div class="radio-container">
                    <div class="radio-item">
                        <input type="radio" id="platformShopee" name="platform" value="Shopee" required>
                        <label for="platformShopee">Shopee</label>
                    </div>
                    
                    <div class="radio-item">
                        <input type="radio" id="platformTikTok" name="platform" value="TikTok">
                        <label for="platformTikTok">TikTok</label>
                    </div>
                    
                    <div class="radio-item">
                        <input type="radio" id="platformToped" name="platform" value="Tokopedia">
                        <label for="platformToped">Tokopedia</label>
                    </div>
                    
                    <div class="radio-item">
                        <input type="radio" id="platformLazada" name="platform" value="Lazada">
                        <label for="platformLazada">Lazada</label>
                    </div>
                    
                    <div class="radio-item">
                        <input type="radio" id="platformWhatsApp" name="platform" value="WhatsApp">
                        <label for="platformWhatsApp">WhatsApp</label>
                    </div>
                </div>
            </div>
            
            <div class="form-group jumlah">
                <label for="jumlah">Jumlah</label>
                <input type="number" id="qty" placeholder="Masukkan jumlah pesanan">
            </div>
            
            
            <div class="form-group">
                <label for="nama_ket">Keterangan Orderan</label>
                <textarea id="nama_ket" name="nama_ket" placeholder="Masukkan keterangan pesanan detail" rows="4">
 Note               : 
 Produk             : 
 Type               : 
 Size               : 

 Nama               : 
 Motif/Kode         : 
 Keterangan         : 
                </textarea>
            </div>
            
            <div class="form-group">
                <label for="link">Link atau Teks</label>
                <div class="input-with-image">
                    <input type="text" id="link" name="link" placeholder="Masukkan link">
                    <div class="image-upload-container">
                        <label for="imageUpload" class="upload-label">
                            <span class="upload-icon">ðŸ“·</span>
                            <span>Upload</span>
                        </label>
                        <input type="file" id="imageUpload" accept="image/*" class="upload-input">
                    </div>
                </div>
                <div class="preview-container">
                    <img id="previewImage" src="" alt="Preview Gambar" style="display: none; max-width: 100%;">
                </div>
            </div>
    
            <button type="submit" id="submitBtn">Kirim Data</button>
        </form>
    
        <div id="responseMessage"></div>
    </div>
    
    <!-- Modal for Products -->
    <div id="productModal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h3 id="modalTitle">Produk</h3>
            <div id="productList" class="product-list"></div>
        </div>
    </div>
    
    <script src="inputOrder.js"></script>
</body>
</html>
